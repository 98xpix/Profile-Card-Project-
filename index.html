<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pix</title>
    <link rel="icon" type="image/x-icon" href="icons/like.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="animated background.mp4" type="video/mp4">
      </video>
    <div class="container">
        <div class="profile">
            <img src="icons/profile.jpg" title="My Profile Picture" width="270px">
        </div>
         <div class="text">
            <h2>The Pix</h2>
            <p>I'm a <span class="auto"></span></p>
        </div>
        <div class="icons">
            <a href="https://facebook.com/" target="_blank"><img id="fb" src="icons/facebook1.png" title="Facebook" width="65px"></a>
            <a href="https://instagram.com" target="_blank"><img id="ig" src="icons/instagram1.png" title="Instagram" width="65px"></a>
            <a href="https://x.com/" target="_blank"><img id="in" src="icons/twitter.png" title="Twitter" width="65px"></a>
            <a href="https://steamcommunity.com/" target="_blank"><img id="st" src="icons/steam.png" title="Steam" width="65px"></a>
        </div>
        <div class="buttons">
            <button><a href="https://www.youtube.com/" target="_blank">Subscribe</a></button>
            <button><a href="mailto:someone@gmail.com" target="_blank">Contact</a></button>
        </div>
        <div class="reactions">
            <img src="icons/like.png" width="25px" id="like"><p>60K</p>
            <img src="icons/comment.png" width="25px" id="comment"><p>25K</p>
            <img src="icons/share.png" width="25px" id="share"><p>5.5K</p>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
